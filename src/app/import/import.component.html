<mat-card>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="select file(only .xlsx)" disabled value={{fileName}}>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="imgFileInput.click()" *ngIf='!isFile'>Upload</button>
  <button mat-raised-button (click)='onImport()' *ngIf='isFile' style="background-color:limegreen;color:white;">Import</button>&nbsp;&nbsp;&nbsp;
  <button mat-mini-fab color="warn" (click)="onRemove()" *ngIf='isFile'>X</button>
  <input hidden type="file" #imgFileInput (change)="previewImage($event)" accept=".xlsx" />
</mat-card>
<mat-card *ngIf='isImported'>
  <div class="row">
    <div class="col-lg-6">
      <mat-list role="list">
        <div class="row">
          <mat-list-item role="listitem" *ngFor="let Coloum of Coloums | slice:0:-9 ;let i = index" [attr.data-index]="i" style="width: 100%;">
            <div class="col-lg-6">
              {{Coloum}}
            </div>
            <div class="col-lg-6">
              <mat-form-field>
                <mat-select placeholder="Db Coloums">
                  <mat-option *ngFor="let data of Dbcoloum" [value]="data">
                    {{ data }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </mat-list-item>
        </div>
      </mat-list>
    </div>
    <div class="col-lg-6">
      <mat-list role="list">
        <div class="row">
          <mat-list-item role="listitem" *ngFor="let Coloum of Coloums | slice:8;let i = index" [attr.data-index]="i" style="width: 100%;">
            <div class="col-lg-6">
              {{Coloum}}
            </div>

            <div class="col-lg-6">
              <mat-form-field>
                <mat-select placeholder="Db Coloums">
                  <mat-option *ngFor="let data of Dbcoloum" [value]="data">
                    {{ data }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

          </mat-list-item>
        </div>
      </mat-list>
    </div>
  </div>
  <!-- <button mat-raised-button  (click)='backClicked()' style="background-color:darkslategrey;color:white;float:left">Back</button> -->
  <button mat-raised-button style="background-color:limegreen;color:white;float:right" (click)="onSave()">Save</button>
</mat-card>
