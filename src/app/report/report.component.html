<div class="row">
  <div class="col text-center">
       <h3>Report Behaviour</h3><br/><br/>
    <mat-form-field>
      <mat-select placeholder="Select student" (change)="student = $event">
        <mat-option *ngFor="let student of students" [value]="student.userid">
          {{ student.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    |
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Find by Enrollment No or Name" #box (keyup)="onKey(box.value)">
    </mat-form-field>
  </div>
</div>

<div class="example-container" *ngIf ="isStudent">
    <div class="row"> <div class="col-lg-3"></div> <div class="col-lg-6"><mat-card style ="background: silver;" >Name: {{uniStudent.name}}<br/>Email: {{uniStudent.email}} <br/> Enrollment No: {{uniStudent.enrollmentno}}</mat-card></div><div class="col-lg-3"></div></div>

<mat-form-field>
  <mat-select placeholder="Ratings" (change)="rating = $event">
    <mat-option *ngFor="let rating of ratings" [value]="rating">
      {{rating}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="example-full-width">
  <input matInput placeholder="Message">
</mat-form-field>
<mat-form-field>
  <mat-select placeholder="Quarter" (change)="quarter = $event">
    <mat-option *ngFor="let quarter of quarters" [value]="quarter">
      {{quarter}}
    </mat-option>
  </mat-select>
</mat-form-field>
</div>
<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-2" *ngIf='isStudent'>
      <button mat-raised-button style="background-color:limegreen;color:white;" (click) = 'onReport()'>Report</button>
    </div>
    <div class="col-lg-2">
      <button mat-raised-button style="background-color:rgb(46, 56, 46);color:white;"  [mat-dialog-close]="true">Close</button>
    </div>
    <div class="col-lg-4"></div>
  </div>
