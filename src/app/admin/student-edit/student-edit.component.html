<div class="main-div">
  <mat-card class="z-depth center" flex="50" *ngIf = '!isUpdate'>
    <h1 class="text-center">Add New Student :: {{parents?.name}}</h1>
    <button mat-raised-button color="primary" (click)='backClicked()'>Back</button>
    <form [formGroup]="newStudent" (ngSubmit)="onAddStudent(newStudent)" >
      <div class="example-container">

        <mat-form-field>
          <input matInput placeholder="Enrollment Number" formControlName="enrollmentNo">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="User Name" formControlName="userName">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="email" formControlName="emailId" placeholder="Email">
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="dp" placeholder="Date of Birth" formControlName="dob">
          <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
          <mat-datepicker #dp></mat-datepicker>
        </mat-form-field>
        <div class="button-row" style="float:right">
          <div style="float:right">
            <button mat-raised-button style="background-color: #6ab97b;" type="submit" [disabled]="!newStudent.valid" *ngIf ='!isSave'>Save</button>
            <button mat-raised-button disabled *ngIf ='isSave' style="background: url('../../assets/img/loading_blue.gif') no-repeat;
            background-size: 100%;">Loading</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button mat-raised-button color="warn" type="button" (click)='backClicked()'>Cancel</button>
          </div>
        </div>

      </div>
    </form>
  </mat-card>

    <!-- On Update -->
    <mat-card class="z-depth center" flex="50" *ngIf="isUpdate">
        <h1 class="text-center">Update Student</h1>
        <button mat-raised-button color="primary" (click)='backClicked()'>Back</button>
        <form [formGroup]="student" (ngSubmit)="onUpdateStudent(student)">
          <div class="example-container">

            <mat-form-field>
              <input matInput formControlName="enrollmentNo" placeholder="Enrollment Number">
            </mat-form-field>
            <mat-form-field>
              <input matInput formControlName="name" placeholder="Name">
            </mat-form-field>
    
            <mat-form-field>
              <input matInput formControlName="emailId" placeholder="Email">
            </mat-form-field>
            <mat-form-field>
              <input matInput [matDatepicker]="dp" placeholder="Date of Birth" formControlName="dob">
              <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
              <mat-datepicker #dp></mat-datepicker>
            </mat-form-field>
            <div class="button-row" style="float:right">
              <div style="float:right">
                <button mat-raised-button style="background-color: #6ab97b;" type="submit">Save</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button mat-raised-button color="warn" type="button" (click)='backClicked()'>Cancel</button>
              </div>
            </div>
    
          </div>
        </form> 
  </mat-card>
</div>
