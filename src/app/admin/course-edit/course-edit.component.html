<div class="main-div">
  <mat-card class="z-depth center" flex="50">
    <h1 class="text-center">Update Course</h1>
    <button mat-raised-button color="primary" (click)='onBack()'>Back</button>

    <form [formGroup]="course" (ngSubmit)="onAdd(course)">
      <div class="example-container">        
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="code" placeholder="Code">
        </mat-form-field>

        <div class="button-row" style="float:right">
          <div style="float:right">
            <button mat-raised-button style="background-color: #6ab97b;" type="submit">Save</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button mat-raised-button color="warn" type="button" (click)='onBack()'>Cancel</button>
          </div>
        </div>

      </div>
    </form>
  </mat-card>
</div>
